<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input oninput="hello()" type="text" name="" id="name">
        <h1></h1>
    </div>

    <script>
        function hello(){
            var name = document.getElementById("name").value
            console.log(name);
            var para = document.getElementsByTagName("h1")
            para[0].innerHTML = name
        }
    </script>

    <style>
        body{
            text-align: center;
        }
        input{
            height: 30px;
            border: 3px solid yellowgreen;
            border-radius: 10px;
        }
    </style>
</body>
</html>
